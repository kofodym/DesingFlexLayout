<!DOCTYPE html>
<html lang="en">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        color: white;
    }

    header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        /* gap: 30px; */
        height: 20vh;
        width: 100%;
        background-color: brown;
    }

    header>div {
        display: flex;
        align-items: center;
        width: 45%;
        flex-direction: column;
    }

    header>h2 {
        display: flex;
        align-items: flex-start;
        width: 55%;
    }


    main {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 70vh;

    }

    .left {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: rgb(176, 130, 130);
        height: 100%;
        width: 20vw;
    }

    .middle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: rgb(51, 76, 136);
        height: 100%;
        width: 100%;
    }

    .right {
        display: flex;
        flex-direction: column;

        justify-content: center;
        gap: 10px;
        align-items: center;
        background-color: rgb(176, 130, 130);
        height: 100%;
        width: 20vw;
    }

    footer {
        display: flex;
        align-items: center;
        justify-content: center;
        /* gap: 40px; */
        height: 10vh;
        width: 100%;
        background-color: brown;
    }

    footer>h2 {
        display: flex;
        align-items: center;
        width: 55%;
        justify-content: flex-end;
    }

    footer>div {
        display: flex;
        align-items: center;
        width: 45%;
        flex-direction: column;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A Simple fLex Layout">
    <meta name="keywords" content="A Simple fLex Layout">
    <meta name="author" content="Kofoworola">
    <link rel="stylesheet" href="./resources/styles.css">
    <title>A Simple fLex Layout</title>
</head>

<body>

    <header>
        <div>
            <p>fixed height</p>
            <p>100% width</p>
        </div>

        <h2>header</h2>
    </header>
    <main>
        <div class="left">
            <h2>left</h2>
            <div>
                <p>fixed height</p>
                <p>100%width</p>
            </div>

        </div>
        <div class="middle">
            <h2>middle</h2>
            <div>
                <p>100% width</p>
                <p>100% height</p>
            </div>

        </div>
        <div class="right">
            <h2>right</h2>
            <div>
                <p>fixed width</p>
                <p>100% heigth</p>
            </div>

        </div>
        <div></div>
    </main>
    <footer>
        <h2>footer</h2>
        <div>
            <p>fixed height</p>
            <p>100%width</p>
        </div>

    </footer>

</body>

</html>
